<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="500" height="500" fill="#ffffff"/>
  <g fill="#007AFF" opacity="0.1">
    <!-- QR Code Pattern -->
    <rect x="50" y="50" width="100" height="100"/>
    <rect x="350" y="50" width="100" height="100"/>
    <rect x="50" y="350" width="100" height="100"/>
    <rect x="200" y="200" width="100" height="100"/>
    <!-- Smaller squares -->
    <rect x="200" y="50" width="50" height="50"/>
    <rect x="50" y="200" width="50" height="50"/>
    <rect x="400" y="200" width="50" height="50"/>
    <rect x="200" y="400" width="50" height="50"/>
    <!-- Tiny squares -->
    <rect x="300" y="150" width="25" height="25"/>
    <rect x="150" y="300" width="25" height="25"/>
    <rect x="325" y="325" width="25" height="25"/>
  </g>
</svg> 